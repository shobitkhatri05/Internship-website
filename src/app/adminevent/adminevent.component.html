<br>
<div class="container">
    <div class="mb-3">
        <label for="formFile" class="form-label">Image </label>
        <input class="form-control" name="Images" [(ngModel)]="Images" type="file" id="formFile">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Project Title</label>
        <input type="email" class="form-control" name="cardtitles" [(ngModel)]="cardtitles" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Project Link </label>
        <textarea class="form-control" name="shortmessages" [(ngModel)]="shortmessages" id="message" rows="3"></textarea>
    </div>
    <button type="button" (click)="pluseventData()" class="btn btn-primary">Upload</button>
    </div>
